name: test_on_push

on:
  workflow_dispatch:
  pull_request:

concurrency:
  # github.workflow: name of the workflow, so that we don't cancel other workflows
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # Cancel in-progress runs when a new workflow with the same group name is triggered
  # This avoids workflow runs on both pushes and PRs
  cancel-in-progress: true

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Check formatting with pre-commit
        run: |
          python -m pip install pre-commit
          pre-commit run ruff


  build:
    needs: style
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude: # We run the coverage tests on Ubuntu with Python 3.11
          - os: ubuntu-latest
            python-version: "3.11"
        # Include MacOS M-series Runners
        include:
          - os: macos-14
            python-version: "3.10"
          - os: macos-14
            python-version: "3.11"
          - os: macos-14
            python-version: "3.12"

    steps:
      - name: Check out PyBOP repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip nox

      - name: Check out PyBaMM v24.1
        uses: actions/checkout@v4
        with:
          repository: pybamm-team/PyBaMM
          ref: v24.1
          path: pybamm

      - name: Compile PyBaMM from source with IDAKLU solver
        run: |
          cd pybamm
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev
          python -m nox -s pybamm-requires
          python -m pip install .[all]
          rm -rf pybind11/
          cd ..

      - name: Unit and notebook tests with nox
        run: |
          pip install -e .[all,dev]
          python -m pytest --unit
          python -m pytest --nbmake --examples examples/

  # Runs only on Ubuntu with Python 3.11
  check_coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: Coverage tests (ubuntu-latest / Python 3.11)

    steps:
      - name: Check out PyBOP repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip nox

      - name: Check out PyBaMM v24.1
        uses: actions/checkout@v4
        with:
          repository: pybamm-team/PyBaMM
          ref: v24.1
          path: pybamm

      - name: Compile PyBaMM from source with IDAKLU solver
        run: |
          cd pybamm
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev
          python -m nox -s pybamm-requires
          python -m pip install .[all]
          rm -rf pybind11/
          cd ..

      - name: Run coverage tests for Ubuntu with Python 3.11 and generate report
        run: |
            pip install -e .[all,dev]
            python -m pytest --unit --examples --cov --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
