name: Bug Report
description: Create a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
      attributes:
        value: |
          Thanks for filling out this report to help us improve!
  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What python version are you using?
      placeholder: python version
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce the behaviour
      description: Tell us how to reproduce this behaviour. Please try to include a [Minimum Workable Example](https://stackoverflow.com/help/minimal-reproducible-example)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
